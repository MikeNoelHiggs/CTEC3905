<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<title>Working With User Input</title>
</head>

<body>
	<header>
		<h1>Working With User Input
			<input id="query" type="search" placeholder="Search" aria-label="search">
			<button id="searchButton">Search</button>
		</h1>
	</header>
	<section>
	  <form id="login">
			<h2>Sign In</h2>
			<label for="user">Username:</label>
			<input id="user" name="username" placeholder="Enter your username." required>
			<label for="password">Password:</label>
			<input id="password" type="password" name="password" placeholder="Enter your password." minLength="8" required>
			<label for="confirmation">Confirm Password:</label>
			<input id="confirmation" type="password" placeholder="Confirm Password." required>
			<input type="submit" value="Login">
		</form>
	</section>
	<script src="scripts.js"></script>
</body>
</html>
